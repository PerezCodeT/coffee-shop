<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./registro.css" />
    <title>Francy's Coffee Shop</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/logo_francys_coffee_shop.jpeg"
    />
  </head>
  <body>
    <header class="header">
      <a href="/">
        <div class="header__logo">
          <img src="/assets/images/logo_francys_coffee_shop.png" />
          <h1>Francy's Coffee Shop</h1>
        </div>
      </a>
      <div class="header__buttons">
        <button>Iniciar sesión</button>
        <button>Registrarse</button>
      </div>
    </header>
    <main class="main">
      <div class="signup__container">
        <h1 class="signup__title">Registro</h1>
        <form class="signup__form">
          <div class="signup__field">
            <label class="signup__label">Usuario:</label>
            <input
              class="signup__input"
              type="text"
              required
              placeholder="Elige un usuario"
            />
          </div>
          <div class="signup__field">
            <label class="signup__label">Elige una contraseña:</label>
            <input
              class="signup__input"
              type="text"
              required
              placeholder="Escribe tu contraseña"
            />
          </div>
          <div class="signup__field">
            <label class="signup__label">Confirmación de contraseña:</label>
            <input
              class="signup__input"
              type="text"
              required
              placeholder="Repite tu contraseña"
            />
          </div>
          <input
            class="signup__submit-button"
            type="submit"
            value="Registrarme"
          />
        </form>
        <p>¿Ya tienes cuenta?</p>
        <a href="/pages/iniciar_sesion/iniciar_sesion.html"
          >Inicia sesión aquí</a
        >
      </div>
    </main>
    <footer class="footer">
      <div class="footer__section-one">
        <div class="footer__logo">
          <img src="/assets/images/logo_francys_coffee_shop.png" />
          <p>Francy's Coffee Shop</p>
        </div>
        <div class="footer__links">
          <a href="">Nosotros</a>
          <a href="">Contactanos</a>
          <a href="">Visitanos</a>
          <a href="">Sugerencias</a>
          <a href="">Sé parte de nosotros</a>
        </div>
        <div class="footer__social-networks">
          <a href="">Nosotros</a>
          <a href="">Contactanos</a>
          <a href="">Visitanos</a>
          <a href="">Sugerencias</a>
          <a href="">Sé parte de nosotros</a>
        </div>
      </div>
      <div class="footer__section-two"></div>
      <div class="footer__section-three"></div>
    </footer>
  </body>
</html>
